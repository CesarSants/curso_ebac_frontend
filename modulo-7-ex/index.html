<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <h1>verificador de numeros</h1>
    <h2>digite 2 numeros,<br/> o primeiro deve ser menor do que o segundo</h2>
    <div>
        <form id="myForm">
            <label for="n">Digite o primeiro numero:</label> 
            <br/>
            <input id="fieldA" type="number" id="n" placeholder="N1" required>
            <br/>
            <label for="n2">Digite o segundo numero:</label> 
            <br/>
            <input id="fieldB" type="number" id="n2" placeholder="N2" required>
            <br/>
            <button type="submit">
                verificar
            </button>
        </form>
    </div>
    <div class="message" ></div>
    <script src="./main.js"></script>
</body>
</html>
